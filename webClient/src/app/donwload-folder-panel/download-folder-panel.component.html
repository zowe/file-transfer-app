<!DOCTYPE html>
<ibm-modal #modal [size]="lg">
    <ibm-modal-header (closeSelect)="close()">
        <h1>Warning</h1>
        <p>This will download all the content of the folder currently selected.</p>
    </ibm-modal-header>
    <ibm-modal-footer class="mt-3">
        <button ibmButton="primary" (click)="proceed()" class="mr-3">Proceed</button>
        <button ibmButton="ghost" (click)="close()" class="mr-3">Cancel</button>
    </ibm-modal-footer>
</ibm-modal>
