<button class="{{toggleMenuType}}" id="expand" type="submit" (click)="toggleMenu()"></button>

<div class="file-transfer-app-container">
    <div class="file-transfer-app-row">
        <div *ngIf="localConnection && connections.length === 0" class="col-sm-6 mt-6">
          <app-browser-panel 
          [priorityDownloadEvent]="priorityDownload"
          [cancelEvent]="cancelDownload"
          (downloadTrigger) ="getCurrentDownload($event)" 
          (downloadEndTrigger) ="updateDownloadObject($event)"  
          [connection]="localConnection" 
          [ftaSide]="sideLocal">
          </app-browser-panel>
        </div>
        <div *ngIf="!credentialsSubmitted && showConnectionPanel" class="col-sm-6 mt-3" id="connection-panel" style="display: block;">
          <app-connection-panel (submitted)="onCredentialsSubmitted($event)"></app-connection-panel>
        </div>
        <div *ngIf="credentialsSubmitted" class="col-sm-6 mt-3" >
          <app-browser-panel [connection]="remoteConnection" [ftaSide]="sideRemote"></app-browser-panel>
        </div>
    </div>   
    <div class="file-transfer-app-row">
      <div class="col-sm-12 mt-3">
          <activity-panel  
          (cancelEventTriggerParent)="captureCancelEvent($event)"
          (priorityEventTriggerParent)="capturePriorityEvent($event)"
          [objectInProgress]="downloadObject" 
          [objectUpdate]="updateObject">
        </activity-panel>
      </div>
    </div>
</div>
