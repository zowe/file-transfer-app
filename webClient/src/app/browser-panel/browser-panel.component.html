<!-- Download, Copy Panel -->
    <br/>
    <br/>
    <div class="row">
        <div class="col-sm-3">
            <!-- Download Button -->
            <ibm-toggle [onText]="toggleText[1]" [offText]="toggleText[0]" (change)="onChange($event)" [(ngModel)]="toggleState">Toggle</ibm-toggle>
        </div>
        <div id="download-button" class="col-sm-3">
            <div *ngIf="!activateAutomaticConvertion">
                <button  type="button" ibmButton="tertiary" size="field" data-toggle="dropdown" style="width:110%" (click)="saveAs()" [disabled]="!enableDownload">
                    Download
                    <ibm-icon-download size="16" class="bx--btn__icon"> </ibm-icon-download>
                </button>
            </div>
            <div *ngIf="activateAutomaticConvertion">
                <button  type="button" class="btn dropdown-toggle" ibmButton="tertiary" size="field" data-toggle="dropdown" style="width:110%" [disabled]="!enableDownload">
                    Download
                    <div class="dropdown-menu">
                        <a class="dropdown-item" (click)="saveAs(encodings[1],encodings[2])">Target UTF8 -> Source EBCDIC</a>
                        <a class="dropdown-item" (click)="saveAs(encodings[0],encodings[2])">Target UTF8 -> Source ASCII</a>
                    </div>
                    <!-- <svg ibmIconDownload16 class="bx--btn__icon" width="16" height="16" viewBox="0 0 16 16"></svg> -->
                </button>
            </div>
        </div>
    </div>

    <div class="notification-container"></div>
    <div *ngIf="uploadModalVisible">
        <app-uploader-panel [uploadPath]="getSelectedDirectory()" (onClose)="closeUploadModal()"></app-uploader-panel>
    </div>
    <div *ngIf="uploadConfigModalVisible">
        <config-panel (onClose)="closeConfigModal()"></config-panel>
    </div>
